<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Events</title>
</head>

<body>
    <h2>Bubble vai</h2>
    <h4 id="section-container">Bubble item list</h4>
    <ul id="list-container">
        <li class="item">Lorem, ipsum.</li>
        <li id="second-item" class="item">Dicta, recusandae.</li>
        <li class="item">Deserunt, nesciunt!</li>
        <li class="item">Error, velit!</li>
        <li class="item">Praesentium, eos!</li>
        <li class="item">Ad, nobis.</li>
    </ul>

    <script>
        document.getElementById('second-item').addEventListener('click', function (event) {
            console.log('second item clicked');
            // event.stopPropagation();
            event.stopImmediatePropagation();
        });
        // ul
        document.getElementById('list-container').addEventListener('click', function (event) {
            console.log('ul clicked')
        });
        // section
        document.getElementById('section-container').addEventListener('click', function (event) {
            console.log('section clicked')
        });

    </script>
</body>

</html>
